syntax = "proto3";
package api.v1;
option go_package = "gen/proto/api/v1";

service ValorantAPI {
  rpc GetAccount(GetAccountRequest) returns (GetAccountResponse) {}
}

message GetAccountRequest {
  string name = 1;
  string tag = 2;
}

message GetAccountResponse {
  int32 status = 1;
  AccountData data = 2;
  string error = 3;
}

message AccountData {
  string puuid = 1;
  string region = 2;
  int32 account_level = 3;
  string name = 4;
  string tag = 5;
  string card = 6;
  string title = 7;
  string updated_at = 8;
}
