syntax = "proto3";
package internal.v1;
option go_package = "gen/proto/internal/v1";

message Message {
  string id = 1; 
  
  oneof payload {
    ClientRegister client_register = 2;
    ClientHeartbeat client_heartbeat = 3;
    ResolveAccountRequest resolve_account_request = 4;
    ResolveAccountResponse resolve_account_response = 5;
    ErrorResponse error_response = 6;
  }
}

message ClientRegister {
  string client_id = 1; 
  string version = 2;    
}

message ClientHeartbeat {
  int64 timestamp = 1;      
  bool lcu_available = 2;   
}
message ResolveAccountRequest {
  string game_name = 1; 
  string game_tag = 2;   
}
message ResolveAccountResponse {
  string puuid = 1;
  string region = 2;
  int32 account_level = 3;
  string card = 4;
  string title = 5;
}
message ErrorResponse {
  string code = 1;      
  string message = 2;   
}
